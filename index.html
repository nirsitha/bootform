<!doctype html>
<html lang="en">
  <head>
    <title>form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- <div class="bg-info">
        <div class="container col-3 b">
            <img src="./images/reg.jpg" alt="" width="100% "height="100%" class="text-md-center" >
        </div> -->
        <div class="row bg-secondary">
        <div class="container col-md-4 ">
            <div class=" p-2 bg-info ">
            
            <h3 class=" mt-4 text-md-center ">ONLINE REGISTRATION</h3>
            <div class="cardbody">
            <form action=""  >
                <div class="form-group ">
                    <label for="name">FullName</label>
                   <input type="text" class="form-control" id="name" required name="name"  placeholder="Enter your fullname">
                </div>
                <div class="form-group  ">
                    <div class="form-check-inline  ">
                    <label for="gender" class="mt-2">Gender:</label>
                    <input type="radio" name="gender" id="gender" class="form-check-input ml-3" >Male
                    
                    <!-- <label for="gender">Gender</label> -->
                    <input type="radio" name="gender" id="gender" class="form-check-input ml-2">Female
                    <!-- <label for="gender">Gender</label> -->
                    <input type="radio" name="gender" id="gender" class="form-check-input ml-2">Others
                </div>
                </div>
                <div class="form-group ">
                    <label for="phone">Mobile No</label>
                   <input type="text" class="form-control" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}"  placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                   <input type="email" class="form-control" id="email" name="email"  placeholder="abc@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="colname">College Name</label>
                   <input type="text" class="form-control" id="colname" name="colname" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="course">Select the course</label>
                    <select name="course" id="course" class="form-control" required>
                        <option value="">--Courses--</option>
                        <option value="">JavaScript</option>
                        <option value="">Artificial Intelligence</option>
                        <option value="">Computer Graphics</option>
                        <option value="">App Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select name="city" id="city" class="form-control">
                        <option value="">Select your city</option>
                        <option value="">Tirupur</option>
                        <option value="">Erode</option>
                        <option value="">Coimbatore</option>
                        <option value="">Salem</option>
                        <option value="">karur</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="add">Address</label>
                    <textarea name="add" class="form-control"id="add" col="20" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="zip">Zip-Code</label>
                   <input type="text" class="form-control" id="zip" name="zip"  >
                </div>
                <div class="form-check">
                    <input
                      class="form-check-input "
                      type="checkbox"
                      value=""
                      id="check"
                    />
                    <label class="form-check-label " for="check">
                        I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                </div>
                <div class="form-group mt-3 ">
                    <button type="submit " class="btn btn-success btn-block ">SUBMIT</button>
                </div>
                

            </form>
            </div>
            </div> 
            </div> 
            <div class="container col-md-8">
                <img src="./images/reg.jpg" alt="" width="100%" height="100%">
            </div>
        
        </div>
        
    
  </body>
</html>
